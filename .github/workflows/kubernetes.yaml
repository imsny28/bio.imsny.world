name: Build and Deploy to GKE

on:
  push:
    branches: [ main ]

env:
  TAG: Monday

jobs:
  setup-build-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          no-cache: true
          platforms: "linux/amd64"
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/demo-project:${{ env.TAG }}

  setup-and-deploy:
    needs: [setup-build-publish]

    name: Deploy to production
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GKE_SA }}

    - name: Get GKE Credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
        location: ${{ secrets.GKE_CLUSTER_ZONE }}

    - name: Deploy on the GKE
      run: |-
        kubectl set image deployment/web nginx-api=imsny/demo-project:${{ env.TAG }}

    - name: Check Pods
      run: |-
        kubectl get pods
